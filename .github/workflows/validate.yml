name: Validate Reels

on:
  push:
    branches: [main]
    paths:
      - 'reels/**'
      - '.jeetlo_manifest.json'
  pull_request:
    branches: [main]
    paths:
      - 'reels/**'
      - '.jeetlo_manifest.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install jeetlo-factory
        run: |
          pip install -e ./src

      - name: Validate all reels
        run: |
          python -m jeetlo_factory.ci . --fail-on-warnings

      - name: Post validation results
        if: always()
        run: |
          echo "Validation complete"
          echo "Check the logs above for details"
